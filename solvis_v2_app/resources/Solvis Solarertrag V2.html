{

		}

		counter+=size;
}

	}

// Timestamp
{

function Clock_MakeTimeStamp (hour,minute,second,day,month,year)
{
	var help_year = 0;
	var stamp = 0;
	if (year<TIMESTAMP_START_TIME_YEAR) 
	{
		year=TIMESTAMP_START_TIME_YEAR;
	}
	help_year = year - TIMESTAMP_START_TIME_YEAR;
	for(var ihelp = 0; ihelp < help_year; ihelp++)
	{
		stamp += 31536000;
		if(Is_Leap_Year(TIMESTAMP_START_TIME_YEAR + ihelp)) 
		{
			stamp += 86400;
		}
	}
	stamp += (86400 * Get_Days_This_Year_Until_Now(day, month, year))& 0xffffffff;
	stamp += second;
	stamp += (minute * 60);
	stamp += (hour * 3600);
	
	return(stamp);
}

function Get_Days_This_Year_Until_Now (day,month,year)
{
	var Clock_Months = new Array(31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31);
	var help = 0;
	for(var chelp = 0; chelp < month - 1; chelp++)
	{
		help += Clock_Months[chelp];
		if(chelp == 1 && Is_Leap_Year(year) == 1)
		{
		help++;
		}
	}
	return((help + day) - 1);
}
	

	
function Is_Leap_Year(_Year)
{
   if ((((_Year % 4) == 0 && (_Year % 100) != 0) || (_Year % 400) == 0))
   {
      return (1);
   }
   return (0);
}
}

function convertAtoH(hexstring,size)

	var tmpstring = "";
	if(size==4)

		}
	tmpstring += hexstring.substring(0,2);

}

function sendRequest(url, callback, postData)
{
	var req = createXMLHTTPObject();
	if (!req) return;
	var method = (postData) ? "POST" : "GET";
	req.open(method, url, true);

	if (postData)
	{
		req.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
	}
  
	req.onreadystatechange = function () 
	{
    		if (req.readyState != 4) return;
    		if (req.status != 200 && req.status != 304)
		{
			
      			callback(req);
				return;
    		}
    		callback(req);
  	};
  	
	if (req.readyState == 4)
	{
		return;
	}
  	req.send(postData);
}

function createXMLHTTPObject()
{
	var xmlhttp = false;
	for (var i=0;i<XMLHttpFactories.length;i++)
	{
		try
		{
			xmlhttp = XMLHttpFactories[i]();
		}

		catch (e)
		{
			continue;
    		}
    		break;
  	}
  	return xmlhttp;
}

function getQueryParam(param)
{
	var result =  window.location.search.match(new RegExp("(\\?|&)" + param + "(\\[\\])?=([^&]*)"));
	return result ? result[3] : false;
}

function langRequest(req)
{
	if (req.readyState == 4)
	{
		if(req.status==200)
		{
			var xmlDoc = req.responseXML;
			if (!xmlDoc || !xmlDoc.documentElement)
			{
				return;
			}
			
			var items = xmlDoc.documentElement.getElementsByTagName("entry");
			
			if (!items)
			{
				return;
			}
			
			for (var x = 0; x < items.length;x++)
			{
				if(!(items[x].attributes))
				{
					continue;
				}
				
				if(items[x].attributes.getNamedItem("id").nodeValue == "tStatusEin")
				{
					
					statusEinText = (items[x].textContent || items[x].text);
					continue;
				}
				else if(items[x].attributes.getNamedItem("id").nodeValue == "tStatusAus")
				{
					statusAusText = (items[x].textContent || items[x].text);
					continue;
				}
				
				var spn = document.getElementsByTagName("span");
				for(var s in spn)
				{
					if(spn[s].className)
					{
						if(spn[s].className == "transtext")
						{
							if(spn[s].id == items[x].attributes.getNamedItem("id").nodeValue)
							{
								spn[s].innerHTML = (items[x].textContent || items[x].text);
								spn[s].style.visibility = "visible";
							}
						}
					}
				}
				
				spn = document.getElementsByTagName("div");
				for(var s in spn)
				{
					if(spn[s].className)
					{
						if(spn[s].className == "transtext")

	}

						  }

							return false;
						  } else {
