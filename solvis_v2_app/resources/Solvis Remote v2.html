<script type="text/javascript">
function sendRequest(url, callback, postData)
{
	var req = createXMLHTTPObject();
	if (!req) return;
	var method = (postData) ? "POST" : "GET";
	req.open(method, url, true);
	if (postData)
	{
		req.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
	}
  
	req.onreadystatechange = function () 
	{
    		if (req.readyState != 4) return;
    		if (req.status != 200 && req.status != 304)
		{
			
      			callback(req);
				return;
    		}
    		callback(req);
  	}
  	
	if (req.readyState == 4)
	{
		return;
	}
  	req.send(postData);
}

var XMLHttpFactories =
[
  function () {return new XMLHttpRequest()}, 
  function () {return new ActiveXObject("Msxml2.XMLHTTP")}, 
  function () {return new ActiveXObject("Msxml3.XMLHTTP")}, 
  function () {return new ActiveXObject("Microsoft.XMLHTTP")}
];

function createXMLHTTPObject()
{
	var xmlhttp = false;
	for (var i=0;i<XMLHttpFactories.length;i++)
	{
		try
		{
			xmlhttp = XMLHttpFactories[i]();
		}

		catch (e)
		{
			continue;
    		}
    		break;
  	}
  	return xmlhttp;
}
var lang="de";
var statusEinText = "Ein";
var statusAusText = "Aus";
			
function getQueryParam(param)
{
	var result =  window.location.search.match(new RegExp("(\\?|&)" + param + "(\\[\\])?=([^&]*)"));
	return result ? result[3] : false;
}

function langRequest(req)
{
			var xmlDoc = req.responseXML;
			if (!xmlDoc || !xmlDoc.documentElement)
			{
				return;
			}
			
			var items = xmlDoc.documentElement.getElementsByTagName("entry");
			
			if (!items)
			{
				return;
			}
			
			for (var x = 0; x < items.length;x++)
			{
				if(!(items[x].attributes))
				{
					continue;
				}
				
				var spn = document.getElementsByTagName("span");
				for(var s in spn)
				{
					if(spn[s].className)
					{
						if(spn[s].className == "transtext")
						{
							if(spn[s].id == items[x].attributes.getNamedItem("id").nodeValue)
							{
								spn[s].innerHTML = (items[x].textContent || items[x].text);
								spn[s].style.visibility = "visible";
							}
						}
					}
				}
				
				spn = document.getElementsByTagName("div");
				for(var s in spn)
				{
					if(spn[s].className)
					{
						if(spn[s].className == "transtext")
						{
							if(spn[s].id == items[x].attributes.getNamedItem("id").nodeValue)
							{
								spn[s].innerHTML = (items[x].textContent || items[x].text);
								spn[s].style.visibility = "visible";
							}
						}
					}
				}
				

			}
}

function showText()
{
	var spn = document.getElementsByTagName("span");
	for(var s in spn)
	{
		if(spn[s].className)

			if(spn[s].className == "transtext")

				spn[s].style.visibility = "visible";

			if(spn[s].className == "transtext")
			{
				spn[s].style.visibility = "visible";
			}
		}
	}
}

var requestL;

function fLanguageHandler()
{
	if (requestL.readyState == 4)
	{
		if(requestL.status==200)
		{
			var tmp = document.getElementsByTagName("a");
			for(var x in tmp)
			{
				if(tmp[x].className)
				{
					if(tmp[x].className != "nolnkc")
					{
						string1=tmp[x].attributes.getNamedItem("href").nodeValue;
						if (!String.prototype.includes) {
						String.prototype.includes = function(search, start) {
						  if (typeof start !== 'number') {
							start = 0;
						  }

						  if (start + search.length > this.length) {
							return false;
						  } else {
							return this.indexOf(search, start) !== -1;
						  }
						};
						}						
						if(!(string1.includes("?l="))) 
						{
						tmp[x].attributes.getNamedItem("href").nodeValue+= '?l='+getQueryParam("l");
						}
					}
				}
			}
			langRequest(requestL);
	
		}
		else
		{
			showText();
		}
	}
}

function initLanguage()
{	
	if (window.XMLHttpRequest) 
	{
		// IE7+, Firefox, Chrome, Opera, Safari
		requestL = new XMLHttpRequest();
	}
    else 
	{
		// code for IE6, IE5
		requestL = new ActiveXObject('Microsoft.XMLHTTP');
	}
	
	if(window.location)
	{
		if(window.location.search)
		{
			var lang = getQueryParam("l");
			var filename = "lang_"+lang+".xml?d=" + (Math.round(Math.random()*99999999));

			
			requestL.onreadystatechange=fLanguageHandler;
			requestL.open('GET', filename +'?_='+(new Date()).getTime(), true);
			requestL.send(null);
			
		}
		else
		{
			showText();
		}
	}
	else
	{
		showText();
	}
}

function sendMobileTouch(eve)
{
	eve.preventDefault();
	var touches = eve.changedTouches;
	
	var did = document.getElementById("display");
	var displayTopPosX = did.offsetLeft;
	var displayTopPosY = did.offsetTop;
		
	var ofpar = did.offsetParent;
	while(ofpar)
	{
		displayTopPosX += ofpar.offsetLeft;
		displayTopPosY += ofpar.offsetTop;
		ofpar = ofpar.offsetParent;
	}
	
	touches[0].offsetX = touches[0].pageX - displayTopPosX;
	touches[0].offsetY = touches[0].pageY - displayTopPosY;
	sendTouch(touches[0]);
}

function sendMobileTouch0(eve)
{
	eve.preventDefault();
	var touches = eve.changedTouches;
	sendTouch0(touches[0]);
}

function sendTouch(eve)
{
	var e = eve || window.event;
	var xpos = e.offsetX || e.layerX;
	var ypos = e.offsetY || e.layerY;
	sendRequest('Touch.CGI?x='+xpos+'&y='+ypos, handleTouch);
	gotTimeout = 0;
	setTimeout(touchTimeout,500);
}
